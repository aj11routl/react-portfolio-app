<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Redirect all unknown routes back to index.html
      (function () {
        var path = window.location.pathname;
        var repo = "/your-repo-name"; // CHANGE THIS to your repo name
        // If using GitHub Pages under a repo URL, adjust path
        if (path !== repo + "/" && path !== repo + "/index.html") {
          window.location.replace(
            "/your-repo-name" + "/index.html#" + path.replace(repo, "")
          );
        }
      })();
    </script>
  </head>
  <body></body>
</html>
